<html layout:decorate="~{domain/home/home/layout}">

<div layout:fragment="content" class="container my-5 mx-auto">

    <form  method="post" th:object="${memberUser}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="overflow-x-auto">
        <table class="table table-zebra">
            <!-- head -->
            <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>닉네임</th>
                <th>현재 권한</th>
                <th>유료 회원 여부</th>
                <th>유료 전환 </th>
            </tr>
            </thead>
            <tbody>
            <!-- row 1 -->
            <tr th:each="memberUser ,loop : ${memberUserList}">

                <td> <span  th:text="${memberUser.getId()}"></span></td>
                <td> <span  th:text="${memberUser.getUsername()}"></span></td>
                <td> <span  th:text="${memberUser.getNickname()}"></span></td>
                <td> <span  th:text="${memberUser.getAuthorities()}"></span></td>
                <td> <span th:text="${memberUser.isPaid()}"></span></td>
                <td>

                </td>
            </tr>
            <div class="form-check">
                <input type="checkbox" id="isPaid"  name="isPaid" class="form-check-input">
                <input type="hidden" name="_isPaid" value="on">  <!--hidden 과 _isPublished 는 False -->
                <label for="isPaid" class="form-check-label">비공개</label>

            </tbody>
        </table>
        <input type="submit" value="업데이트"  class="btn btn-neutral">
</div>
    </form>
</div>
