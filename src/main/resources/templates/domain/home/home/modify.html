<html layout:decorate="~{domain/home/home/layout}">

<div layout:fragment="content" class="container my-5 mx-auto">

    <div class="container">

        <form th:object="${questionWriteForm}" method="post" onsubmit="submitWriteForm(this); return false;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-4 mx-auto max-w-md ">
                <h5 class="text-2xl my-2 border-b pb-2">글 수정</h5>
                <label for="title" class="form-label">제목</label>
                <input type="text" placeholder="제목을 입력해주세요" th:field="*{title}" name="title" id="title" class="form-control input input-bordered input-secondary w-full mb-4">
            </div>

            <div class="mb-4 mx-auto max-w-md">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" id="content" rows="5" placeholder="내용을 입력해주세요" th:field="*{content}" class="form-control textarea textarea-secondary textarea-bordered textarea-lg w-full"></textarea>
            </div>
            <div class="flex justify-between items-center mb-4 mx-auto max-w-md ">
                <div>
                    <input type="submit" value="등록" class="btn btn-success">
                    <a href="/member/list" class="btn btn-error ">취소</a>
                </div>
            <div> <!--체크 박스 True /false-->
                <div class="form-check">
                    <input type="checkbox" id="isPublished" th:field="*{isPublished}" class="form-check-input">
                    <label for="isPublished" class="form-check-label">비공개</label>

                    <div class="form-check" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_PAID')">
                        <input type="checkbox" id="isPaid" th:field="*{isPaid}" class="form-check-input">유료 전환
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>
</html>
