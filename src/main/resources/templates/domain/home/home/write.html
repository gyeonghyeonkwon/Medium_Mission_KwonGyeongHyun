<html layout:decorate= "~{domain/home/home/layout}">

<div layout:fragment="content" class="container my-5 mx-auto">

    <div class="container">
        <form th:action="@{/member/write}"  th:object="${QuestionWriteForm}" method="post" onsubmit="submitWriteForm(this); return false;">

            <div class="mb-4 mx-auto max-w-md ">
                <h5 class="text-2xl my-2 border-b pb-2">글 쓰기</h5>
                <label for="title" class="form-label">제목</label>
                <input type="text" placeholder="제목을 입력해주세요" name="title" id="title" class="form-control input input-bordered input-secondary w-full mb-4">
            </div>


            <div class="mb-4 mx-auto max-w-md">
                <label for="content" class="form-label">내용</label>
                <textarea name="content" id="content" rows="5" placeholder="내용을 입력해주세요" class="form-control textarea textarea-secondary textarea-bordered textarea-lg w-full"></textarea>
            </div>
            <div class="flex justify-between items-center mb-4 mx-auto max-w-md ">
            <div>
                <button class="btn btn-neutral">등록</button>
                <a href="/member/list" class="btn btn-error ">취소</a>
            </div>
                    <div class="form-check">
                        <input type="checkbox" id="isPublished"  name="isPublished" class="form-check-input">
                        <input type="hidden" name="_isPublished" value="secret">  <!--hidden 과 _isPublished 는 False -->
                        <label for="isPublished" class="form-check-label">비공개</label>

                        <input type="checkbox" id="isPaid"  name="isPaid" class="form-check-input">
                        <input type="hidden" name="_isPaid" value="paid">  <!--hidden 과 _isPublished 는 False -->
                        <label for="isPaid" class="form-check-label">유료 전환</label>
                    </div>

            </div>
        </form>
    </div>
</div>
</html>
