<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.8/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/join.js}"></script>
    <script th:src="@{/js/test.js}"></script>
    <script th:src="@{/js/write.js}"></script>
    <script th:src="@{/js/login.js}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <link href="https://jhs512.github.io/toastr/toastr.css" rel="stylesheet">
</head>

<div class="relative flex flex-col justify-center h-screen overflow-hidden">
    <div class="w-full p-6 m-auto bg-white rounded-md shadow-md ring-2 ring-gray-800/50 lg:max-w-lg">
            <div class="content">
                <div class="my-10 border-bottom mt-2">
                    <div>
                        <h1 class="text-3xl font-semibold text-center text-gray-700 ">회원 가입</h1>
                    </div>
                </div>
                <form th:action="@{/member/join}" th:object="${memberUserCreateForm}" method="post" onsubmit="submitJoinForm(this); return false;">
                    <!-- 이름 입력창 글자수 제한 -->
                    <div class="mb-3 w-full">
                        <label for="username" class="form-label">이름</label>
                        <input type="text" th:field="*{username}" class="input input-bordered w-full form-control" th:attr="minlength=2, maxlength=4">
                        <small class="form-text text-muted">2자 이상, 최대 4자까지 입력 가능합니다.</small>
                    </div>
                    <!-- 아이디 입력창 글자수 제한 -->
                    <div class="mb-3">
                        <label for="nickname" class="form-label">사용자ID</label>
                        <input type="text" th:field="*{nickname}" class="input input-bordered w-full form-control" th:attr="minlength=5, maxlength=20">
                        <small class="form-text text-muted">5자 이상, 최대 20자까지 입력 가능합니다.</small>
                        <div id="error" style="color: red; font-size: 80%;" th:text="${error}">
                            <small th:text="${error}"></small>
                        </div>
                    </div>
                    <!-- 비밀번호 입력창 글자수 제한 -->
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" th:field="*{password}" class="input input-bordered w-full form-control" th:attr="minlength=3, maxlength=20">
                        <small class="form-text text-muted">3자 이상, 최대 20자까지 입력 가능합니다.</small>
                    </div>
                    <!-- 비밀번호 확인 란 글자수 제한 -->
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                        <input type="password" th:field="*{passwordConfirm}" class="input input-bordered w-full form-control" th:attr="minlength=3, maxlength=20">
                        <small class="form-text text-muted">3자 이상, 최대 20자까지 입력 가능합니다.</small>
                    </div>
                    <div>
                    <button class="btn btn-neutral">회원 가입</button>
                    <a href="/member/login" class="btn btn-neutral">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
