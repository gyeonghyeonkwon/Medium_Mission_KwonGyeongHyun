<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.8/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- toastr 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <link href="https://jhs512.github.io/toastr/toastr.css" rel="stylesheet">
    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/test.js}"></script>
</head>
<body>

<div class="relative flex flex-col justify-center h-screen overflow-hidden">
    <div class="w-full p-6 m-auto bg-white rounded-md shadow-md ring-2 ring-gray-800/50 lg:max-w-lg">
        <h1 class="text-3xl font-semibold text-center text-gray-700">미디엄 로그인</h1>
        <!--form 시작-->
        <form class="space-y-4" th:action="@{/member/login}" method="post" onsubmit="submitLoginForm(this); return false;">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                   사용자 ID 또는 비밀번호를 찾을수없습니다.
                </div>
            </div>
            <div>
                <label for="nickname" class="form-label">
                    <span class="text-base label-text">ID</span>
                </label>
                <input type="text" placeholder="아이디를 입력해주세요" name="nickname" id="nickname" class="input input-bordered w-full form-control" />
            </div>
            <div>
                <label  for="password" class="form-label">
                    <span class="text-base label-text" >Password</span>
                </label>
                <input type="password" placeholder="비밀번호를 입력해주세요" name="password" id="password" class="input select-bordered	 w-full form-control" />
            </div>
            <a href="#" class="text-xs text-gray-600 hover:underline hover:text-blue-600">비밀번호 찾기</a>
            <div>
                <button class="btn btn-neutral w-full">로그인</button>
            </div>
            <div>
                <a href="/member/join" class="btn btn-neutral w-full">회원 가입</a>
            </div>
        </form>
    </div>
</div>

</body>

</html>

<script>

    const urlParams = getUrlParams(location.href);
    if (urlParams.msg) {
        toastNotice(urlParams.msg);
    }

</script>
