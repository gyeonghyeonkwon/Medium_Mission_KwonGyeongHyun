<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <!-- Bootstrap CSS link (you can replace it with your own) -->
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/js/login.js}"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-3">Medium 로그인</h2>

            <!-- 로그인 폼 -->
            <form th:action="@{/member/login}" method="post" onsubmit="submitLoginForm(this); return false;">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nickname" class="form-label">사용자 ID</label>
                    <input type="text" name="nickname" id="nickname" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">로그인</button>
                <a href="/member/join" class="btn btn-primary">회원 가입</a>
            </form>
            <!-- /로그인 폼 -->

        </div>
    </div>
</div>

</body>
</html>
